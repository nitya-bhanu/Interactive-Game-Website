    <script>
        console.log('hello')
        let s1=Math.round(Math.random()*10)
        let s2=Math.round(Math.random()*10)+1
        let s3=Math.round(Math.random()*10)
        let s4=Math.round(Math.random()*10)
        let ans=(s1/s2)+(s3*s4)-1
        var question=''
        quest=document.getElementById('quest')
        quest.innerText=s1+' / '+s2+' + '+s3+' * '+s4+' - '+' 1 ';
        document.getElementById("opt1").innerText=ans-1;
        document.getElementById("opt2").innerText=ans;
        document.getElementById("opt3").innerText=ans+1;
        document.getElementById("opt4").innerText=ans+10;

        let timeset = 0;
        window.addEventListener("load", MyFunction());
        function MyFunction() {
            var timeUpdate = document.getElementById('time-frame')
            setInterval(() => {
                timeset++;
                timeUpdate.innerText = 'Time elapsed: ' + timeset;
            }, 100);
        }
    </script>
